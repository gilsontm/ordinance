<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/tether.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css"/>

    <link rel="icon" type="image/png" href="images/ifc-icon.png"/>
    <title>Portarias</title>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-3 mx-auto my-2">
                <img src="images/ifc-logo-2.png" class="img-fluid w-100">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-3 mx-auto card pt-3 pb-4">
                <div class="card-body pt-2">
                    <h4 class="text-center"> Sistema de Portarias </h4>
                    <hr>
                    <form>
                        <div class="form-group">
                            <label for="email_input" class="col-form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email_input"/>
                        </div>
                        <div class="form-group">
                            <label for="password_input" class="col-form-label">Senha</label>
                            <input type="password" class="form-control" name="password" id="password_input"/>
                        </div>
                        <button class="btn btn-block btn-success">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
