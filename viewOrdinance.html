<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/tether.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css"/>

    <link rel="icon" type="image/png" href="images/ifc-icon.png"/>
    <title>Portarias</title>
</head>
<body class="h-100">
    <div class="container-fluid m-0 p-0 row">
        <!-- SIDEBAR MENU -->
        <div class="col-2 pb-5 full-height bg-light">

            <img src="images/ifc-logo.png" class="img-fluid my-3 mx-auto d-block">

            <button class="btn btn-block btn-success mt-4 dropdown-toggle" type="button" data-toggle="collapse" data-target="#user-menu" aria-expanded="false" aria-controls="user-menu">
                Olá, Usuário
            </button>
            <div class="collapse" id="user-menu">
                <nav class="nav flex-column mt-3">
                    <a href="#" class="nav-link"> Perfil de usuário</a>
                    <a href="#" class="nav-link"> Painel de administrador </a>
                    <a href="#" class="nav-link"> Sair </a>
                </nav>
            </div>

            <hr>
            <nav class="nav flex-column">
                <a href="#" class="nav-link"> Página inicial </a>
                <a href="registerOrdinance.html" class="nav-link"> Cadastrar uma portaria </a>
            </nav>
        </div>
        <!-- END SIDEBAR MENU -->
        <div class="col-10">
            <!-- HEADER -->
            <div class="container-fluid pt-2 row mt-3">
                <div class="col-8">
                    <h4 class="text-uppercase mt-1"> PORTARIA Nº 001 CCON/IFC/2017 </h4>
                </div>
                <div class="col-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Pesquise uma portaria...">
                          <span class="input-group-btn">
                            <button class="btn btn-success" type="button">Pesquisar</button>
                          </span>
                    </div>
                </div>
            </div>
            <hr>
            <!-- END HEADER -->

            <!-- CONTENT -->
            <div class="container-fluid row my-5">
                <div class="col-6 ml-auto">
                    <iframe src="http://docs.google.com/gview?url=http://concordia.ifc.edu.br/wp-content/uploads/2016/10/BS-2017_01.pdf&embedded=true"
                            class="w-100 h-100" frameborder="0"></iframe>
                </div>
                <div class="col-4 mr-auto bg-light py-3 h-100">
                    <form>
                        <div class="form-group">
                            <label for="number" class="form-control-label">Número</label>
                            <input type="text" class="form-control" id="number" readonly value="001 CCON/IFC/2017">
                        </div>
                        <div class="form-group" class="form-control-label">
                            <label for="date">Data</label>
                            <input type="text" class="form-control" id="date" readonly value="06/01/2017">
                        </div>
                        <div class="form-group" class="form-control-label">
                            <label for="status">Status</label>
                            <input type="text" class="form-control" id="status" readonly value="Em vigor">
                        </div>
                        <div class="form-group" class="form-control-label">
                            <label for="duration">Duração</label>
                            <input type="text" class="form-control" id="duration" readonly value="3 meses">
                        </div>
                    </form>

                    <div class="list-group my-2">
                        <div class="list-group-item bg-success text-white"> Envolvidos </div>
                        <div class="list-group-item"> Tania Valentim de Lima Fantin </div>
                        <div class="list-group-item"> Fábio André Negri Balbo </div>
                        <div class="list-group-item"> Nelson Geraldo Golinski </div>
                    </div>
                </div>
            </div>
            <!-- END CONTENT -->
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
